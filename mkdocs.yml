# Project information
site_name: EasyDiffraction Library
site_url: https://easyscience.github.io/EasyDiffractionLib

# Repository
repo_url: https://github.com/EasyScience/EasyDiffractionLib
edit_uri: edit/develop/docs/

# Copyright
copyright: Â© 2025 EasyDiffraction

# Sets the theme and theme specific configuration of your documentation site
theme:
  name: material
  custom_dir: overrides
  features:
    #- content.action.edit  # Temporary disable edit button (until decided on where to host the notebooks)
    #- content.action.view
    - content.code.annotate
    - content.code.copy # Auto generated button to copy a code block's content
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top # Back-to-top button
    - navigation.tracking # Anchor tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to light mode
  font:
    text: Mulish
    code: Roboto Mono
  icon:
    edit: material/file-edit-outline
  favicon: assets/images/favicon.png
  logo_dark_mode: assets/images/easydiffractionlib_dark.svg
  logo_light_mode: assets/images/easydiffractionlib_light.svg

# A set of key-value pairs, where the values can be any valid YAML
# construct, that will be passed to the template
extra:
  generator: false # Disable `Made with Material for MkDocs` (bottom left)
  social: # Icons (bottom right)
    - icon: easydiffraction  # File: overrides/.icons/easydiffraction.svg
      link: https://easydiffraction.org
    - icon: fontawesome/brands/github  # Name as in Font Awesome
      link: https://github.com/EasyScience/EasyDiffractionLib
    - icon: easyscience  # File: overrides/.icons/easyscience.svg
      link: https://easyscience.software
  # Set custom variables to be used in Markdown and HTML files
  vars:
    ci_branch: !ENV ${CI_BRANCH}
    github_repository: !ENV ${GITHUB_REPOSITORY}
    release_version: !ENV ${RELEASE_VERSION}
    notebooks_dir: !ENV ${NOTEBOOKS_DIR}

# Customization to be included by the theme
extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

# A list of extensions beyond the ones that MkDocs uses by default (meta, toc, tables, and fenced_code)
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight: # whether highlighting should be carried out during build time by Pygments
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences: # whether highlighting should be carried out during build time by Pygments
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed: # enables content tabs
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3

# A list of plugins (with optional configuration settings) to use when building the site
plugins:
  - autorefs
  - inline-svg
  - markdownextradata # Plugin that injects the mkdocs.yml extra variables into the Markdown template
  - mkdocs-jupyter:
      include: ['*.py', '*.ipynb'] # Default: ['*.py', '*.ipynb']
      #ignore: ['*emcee*.ipynb']
      execute: true
      execute_ignore:
        - '*emcee*.ipynb'
      allow_errors: false
      include_source: true
      include_requirejs: true # Required for Plotly
      custom_mathjax_url: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe'
      ignore_h1_titles: true # Use titles defined in the nav section below
      remove_tag_config:
        remove_input_tags:
          - hide_in_docs
  - search

# Determines additional directories to watch when running mkdocs serve
watch:
  - includes
  - overrides

# Format and layout of the global navigation for the site
not_in_nav: |
  dictionaries
nav:
- Introduction:
  - Introduction: introduction/index.md
- Installation & Setup:
  - Installation & Setup: installation/index.md
- User Guide:
  - User Guide: usage/index.md
  - Terminology: usage/terminology.md
  - Getting Started: usage/getting-started.md
  - Workflow Steps:
    - Workflow Steps: usage/workflow-steps/index.md
    - Project: usage/workflow-steps/project.md
    - Model: usage/workflow-steps/model.md
    - Experiment: usage/workflow-steps/experiment.md
    - Analysis: usage/workflow-steps/analysis.md
    - Summary: usage/workflow-steps/summary.md
- Hands-on Tutorials:
  - Hands-on Tutorials: tutorials/index.md
  - Basic Examples:
    - Define Model: examples/Define-model.ipynb
    - Define Experiment: examples/Define-experiment.ipynb
  - Simulation:
    - pd-xray NaCl: examples/Simulation_pd-xray_NaCl.ipynb
  - Fitting:
    - pd-neut-cwl LBCO-HRPT: examples/Fitting_pd-neut-cwl_LBCO-HRPT.ipynb
    - pd-neut-tof Si-SEPD: examples/Fitting_pd-neut-tof_Si-SEPD.ipynb
    - pd-neut-tof NCAF-WISH: examples/Fitting_pd-neut-tof_NCAF-WISH.ipynb
  - Advanced fitting:
    - MCMC pd-neut-tof NCAF-WISH: examples/Fitting-emcee_pd-neut-cwl_LBCO-HRPT.ipynb
  - Additional examples:
    - Change Minimizer: examples/Change-minimizer.ipynb
- API Reference:
  - API Reference: api/index.md
- Contributing:
  - Contributing: contributing/index.md
